    </header>
    <aside>
        <section class="wrapper grid grid-template row-gap">
            <div class="box-lateral nav-lateral">
                <ul>
                    <a href="editar-info.html"><button class="botao botao-desativado">Perfil</button></a><br>
                    <a href="Meu Pet.html"><button class="botao botao-ativo">Meu Pet</button></a><br>
                    <a href="Contatos.html"><button class="botao botao-desativado">Contatos</button></a><br>
                    <a href="Sobre.html"><button class="botao botao-desativado">Sobre</button></a><br>
                </ul>
            </div>
            <section class="content">
                <div class="">
                    <div class="perfil">
                        <nav class="perfil">
                            <h2>Meu Pet</h2>
                        </nav>
                    </div>
                </div>
                <div class="content">                    
                    <form action="./Meu Pet.html" id="bloco">
                        <div class="enviar-foto">
                            <input accept="image/*" type='file' id="imgInpPet" style="padding-top: 10px;" required />
                            <img src="../img/foto padrao pet.png" alt="profile-image" id="blahPet" style="width: 190px; height: 190px; border-radius: 20%;">
                        </div>
                        <div class="alinhamento">
                            <div class="box-noticia1">
                                <div id="main-form-perfil-bloco1-campo">
                                    Nome do Pet
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Raça

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Data de nascimento

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Gênero

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Local onde Vive
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Vacinas
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>

                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Porte
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Comportamento

                                    :
                                </div>
                            </div>
                            <div class="box-noticia2">
                                <div class="bloco2-nome campo">
                                    <label for="nome "></label>
                                    <input type="text" name="nome" id="nomePet" placeholder="Ex: Duck" required>
                                </div>
                                <div class="bloco2-raça">
                                    <select id="racas" onchange="buscaRacas(this.value)" required>
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="Afghan Hound">Afghan Hound</option>
                                        <option value="Airedale Terrier">Airedale Terrier</option>
                                        <option value="Akita Inu">Akita Inu</option>
                                        <option value="American Pitbull">American Pitbull</option>
                                        <option value="Bassethound">Bassethound</option>
                                        <option value="Beagle">Beagle</option>
                                        <option value="Bichon Frisé">Bichon Frisé</option>
                                        <option value="Boxer">Boxer</option>
                                        <option value="Bull Terrier">Bull Terrier</option>
                                        <option value="Bulldog">Bulldog</option>
                                        <option value="Bullmastiff">Bullmastiff</option>
                                        <option value="Chihuahua">Chihuahua</option>
                                        <option value="Chow Chow">Chow Chow</option>
                                        <option value="Cocker">Cocker</option>
                                        <option value="Collie">Collie</option>
                                        <option value="Dálmata">Dálmata</option>
                                        <option value="Dobermann">Dobermann</option>
                                        <option value="Dogue Alemão">Dogue Alemão</option>
                                        <option value="Fila">Fila</option>
                                        <option value="Fox Terrier Duro">Fox Terrier Duro</option>
                                        <option value="Fox Terrier Liso">Fox Terrier Liso</option>
                                        <option value="Foxhound">Foxhound</option>
                                        <option value="Golden Retriever">Golden Retriever</option>
                                        <option value="Husky">Husky</option>
                                        <option value="Labrador">Labrador</option>
                                        <option value="Lhasa Apso">Lhasa Apso</option>
                                        <option value="Maltês">Maltês</option>
                                        <option value="Mastiff">Mastiff</option>
                                        <option value="O.E.Sheepdog">O.E.Sheepdog</option>
                                        <option value="Pastor Alemão">Pastor Alemão</option>
                                        <option value="Pequinês">Pequinês</option>
                                        <option value="Pinscher">Pinscher</option>
                                        <option value="Pointer Inglês">Pointer Inglês</option>
                                        <option value="Poodle">Poodle</option>
                                        <option value="Rottweiler">Rottweiler</option>
                                        <option value="São Bernardo">São Bernardo</option>
                                        <option value="Schnauzer">Schnauzer</option>
                                        <option value="Setter">Setter</option>
                                        <option value="Shar Pei">Shar Pei</option>
                                        <option value="Shih Tzu">Shih Tzu</option>
                                        <option value="Spitz Alemão">Spitz Alemão</option>
                                        <option value="Staff Bull Terrier">Staff Bull Terrier</option>
                                        <option value="Teckel">Teckel</option>
                                        <option value="Terrier Brasileiro">Terrier Brasileiro</option>
                                        <option value="Vira-Lata">Vira-Lata</option>
                                        <option value="West Highland White Terrier">West Highland White Terrier</option>
                                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                                        <option value="Outra">Outra</option>
                                    </select>
                                </div>

                                <div class="bloco2-date ">
                                    <label for="date"></label>
                                    <input type="date" name="nome" id="dtaNascPet">
                                </div>
                                <div class="bloco2-genero ">
                                    <form id="genderPet" class="pe" onclick="Salvar ();">
                                        <input type="radio" name="genderPet" id="rMale"
                                            onchange="localStorage.setItem('genderPet', 'Macho');"> Macho
                                        <input type="radio" name="genderPet" id="rFemale"
                                            onchange="localStorage.setItem('genderPet', 'Fêmea');"> Fêmea
                                    </form>
                                </div>
                                <div class="bloco2-vive ">
                                    <select id="localVive" onchange="buscalocalVive(this.value)" required>
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="Canil">Canil</option>
                                        <option value="Dentro de Casa">Dentro de Casa</option>
                                        <option value="Pátio">Pátio</option>
                                    </select>
                                </div>
                                <div class="bloco2-vacinas">
                                    <input type="text" name="vacinas" id="vacinas">
                                </div>

                                <div class="bloco2-porte">
                                    <form id="porte" class="pe">
                                        <input type="radio" name="porte" id="rgrande"
                                            onchange="localStorage.setItem('porte', 'Grande');"> Grande
                                        <input type="radio" name="porte" id="rmédio"
                                            onchange="localStorage.setItem('porte', 'Médio');"> Médio
                                        <input type="radio" name="porte" id="rpequeno"
                                            onchange="localStorage.setItem('porte', 'Pequeno');"> Pequeno
                                    </form>
                                </div>
                                <div class="bloco2-comportamento">
                                    <select id="comportamento" required>
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="Agitado">Agitado</option>
                                        <option value="Agressivo">Agressivo</option>
                                        <option value="Calmo">Calmo</option>
                                        <option value="Dócil">Dócil</option>
                                        <option value="Extrovertido">Extrovertido</option>
                                    </select>
                                </div>
                                <button class="button-sub" type="submit"
                                        onclick="Salvar();">Concluído</button>
                            </div>
                        </div>
                    </form>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    <script>
                        document.querySelector('#imgInpPet').addEventListener("change", function () {
                            const reader = new FileReader();

                            reader.addEventListener("load", () => {
                                localStorage.setItem("imagem-recente-pet", reader.result)
                            });

                            reader.readAsDataURL(this.files[0]);
                        })


                        document.addEventListener("DOMContentLoaded", () => {
                            const dadoUrlImagemRecente = localStorage.getItem("imagem-recente-pet");
                            if (dadoUrlImagemRecente) {
                                document.querySelector("#blahPet").setAttribute("src", dadoUrlImagemRecente);
                            }
                        });


                        imgInpPet.onchange = evt => {
                            const [file] = imgInpPet.files
                            if (file) {
                                blahPet.src = URL.createObjectURL(file)
                            }
                        }

                        function Salvar() {
                            localStorage.setItem("nomePet", document.getElementById("nomePet").value);
                            localStorage.setItem("racas", document.getElementById("racas").value);
                            localStorage.setItem("dtaNascPet", document.getElementById("dtaNascPet").value);
                            localStorage.setItem("localVive", document.getElementById("localVive").value);
                            localStorage.setItem("vacinas", document.getElementById("vacinas").value);
                            localStorage.setItem("comportamento", document.getElementById("comportamento").value);
                            
                        }

                        function Carregar() {
                            document.getElementById("nomePet").value = localStorage.getItem("nomePet");
                            document.getElementById("racas").value = localStorage.getItem("racas");
                            document.getElementById("dtaNascPet").value = localStorage.getItem("dtaNascPet");
                            document.getElementsByName("genderPet").value = localStorage.getItem("genderPet");
                            document.getElementById("localVive").value = localStorage.getItem("localVive");
                            document.getElementById("vacinas").value = localStorage.getItem("vacinas");
                            document.getElementById("comportamento").value = localStorage.getItem("comportamento");
                           
                        }

                    </script>    
                </div>
            </section>
        </section>
    </aside>
    <div class="item footer">
        <footer class="bg-light text-center text-lg-start">
