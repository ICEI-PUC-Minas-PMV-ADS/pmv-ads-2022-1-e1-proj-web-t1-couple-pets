<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/Cadastro de Pets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counple Pets</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(127, 211, 248, 0.77);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../img/logo.png" width="285" height="103" alt></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Meus Pets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contatos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Sair</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Busque Pets"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </main>
    </header>
    <br clear="both">
    <section id="base">
        <article id="main-pet">
            <div id="main-pet-header">
                <article id="main-pet-header-titulo">
                    <nav id=teste>
                        <a>Meus Pets</a>
                    </nav>
                    <div id="main-pet-header-local">
                    &nbsp; 
                    <img src="../img/seta-1.png" width="15" height="10">
                    &nbsp; 
                    Cadastrar Pet </div>
                </article>
            </div>
            <div id="main-pet-foto">
                <div id="main-pet-foto2">
                </div>
                <div id="main-pet-bloco">

                </div>
            </div>
            <div id="upload-photo">
                <div id="upload-photo-area">
                    <div id="div-input-file">
                        <form action="/pagina-processa-dados-do-form" method="post">
                            <div>
                                <input type="file" id="name" name="anexo" />
                            </div>
                        </form>
                    </div>

                </div>
                <br clear="both">
            </div>
            <form>

                <div id="bloco1" >

                    <div id="bloco1-nome" class="Cadastro-bloco1">
                        Nome do Pet
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-raça" class="Cadastro-bloco1">
                        Raça
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-genero" class="Cadastro-bloco1">
                        Gênero
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-nasciemto" class="Cadastro-bloco1">
                        Data de Nascimento
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-vive" class="Cadastro-bloco1">
                        Local onde Vive
                        <span style="color: cadetblue" ;>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-vacinas" class="Cadastro-bloco1">
                        Vacinas
                        <span style="color: cadetblue" ;>
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-porte" class="Cadastro-bloco1">
                        Porte
                        :
                    </div>
                    <br clear="both">
                    <div id="bloco1-comportamento" class="Cadastro-bloco1">
                        Comportamento

                        :
                    </div>

                </div>
                <div id="bloco2">

                    <div id="bloco2-nomepet" class="Cadastro-bloco2">
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div id="bloco2-raça" class="Cadastro-bloco2">
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div id="bloco2-genero" required class="Cadastro-bloco2">
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" required> Macho
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" required> Fêmea
                    </div>

                    <div id="bloco2-nascimento" class="Cadastro-bloco2">
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div id="bloco2-vive" class="Cadastro-bloco2">
                        <select name="local-onde-vive" id="local-onde-vive">
                            <option value="selected" selected="selected">...Selecione</option>
                            <option value="Canil">Canil</option>
                            <option value="Dentro de Casa">Dentro de Casa</option>
                            <option value="Pátio">Pátio</option>
                        </select>
                    </div>

                    <div id="bloco2-vacinas" class="Cadastro-bloco2">
                        <input type="text" name="vacinas" id="vacinas">
                    </div>

                    <div id="bloco2-porte" class="Cadastro-bloco2">
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" required> Pequeno
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" required> Médio
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op3" required> Grande
                    </div>

                    <div id="bloco2-comportamento" class="Cadastro-bloco2">
                        <select name="Comportamento" id="Comportamento">
                            <option value="...Selecione" selected="selected">...Selecione</option>
                            <option value="Agitado">Agitado</option>
                            <option value="Agrecivo">Agrecivo</option>
                            <option value="Calmo">Calmo</option>
                            <option value="Dócil">Dócil</option>
                            <option value="Extrovertido">Extrovertido</option>
                        </select>
                    </div>

                    <button class="button" type="submit">Concluído

                    </button>
                </div>
            </form>
            </div>
        </article>
        <article id="perfil-info"></article>
        <article id="main-humano">
            <div id="main-human-header">
                <article id="main-human-header-titulo">
                    <div class="perfil">
                        <div id="user-perfil">
                            <h1>
                                <div id="div-nome">João Pedro</div>
                            </h1>
                        </div>
                    <nav class="button-group">
                        <a href="#"><button class="botao botao-desativado">Perfil</button></a><br>
                        <a href="#"><button class="botao botao-ativo">Meus Pets</button></a><br>
                        <a href="#"><button class="botao botao-desativado">Contatos</button></a><br>
                        <a href="#"><button class="botao botao-desativado">Sobre</button></a><br>
                    </nav>
                </article>
            </div>
        </article>
    </section>
</body>

</html>
