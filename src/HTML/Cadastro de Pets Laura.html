    <aside>
        <div class="fotoperfil">
            <img src="../img/laura.png" class="img-responsive" width="190" style="border-radius: 30%;" alt="">

        <section class="wrapper grid grid-template row-gap">
            <div class="box-lateral nav-lateral">

                <ul>

                </ul>

                    <div class="perfil">
                        <nav class="perfil">
                            <h2>Meu Pet > Cadastrar Pet</h2>
                        </nav>
                    </div>
                <div class="content">
                    <form action="" id="bloco">
                        <div class="enviar-foto">
                            <input accept="image/*" type='file' id="imgInp" style="padding-top: 10px;" required />
                            <img src="../img/user-profile.png" alt="profile-image" id="blah" style="width: 190px; height: 190px; border-radius: 20%;">
                        </div>
                        <div class="alinhamento">
                            <div class="box-noticia1">
                                <div id="main-form-perfil-bloco1-campo">
                                    Nome do Pet
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Raça

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Data de nascimento

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Gênero

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Local onde Vive
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Vacinas
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>

                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Porte
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Comportamento

                                    :
                                </div>
                            </div>
                            <div class="box-noticia2">
                                <div class="bloco2-nome campo">
                                    <label for="nome "></label>
                                    <input type="text" name="nome" id="nome" placeholder="Ex: João Pedro" required>
                                </div>
                                <div class="bloco2-raça">
                                    <select id="RACA" name="RACA">
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="1">Afghan Hound</option>
                                        <option value="2">Airedale Terrier</option>
                                        <option value="3">Akita Inu</option>
                                        <option value="4">American Pitbull</option>
                                        <option value="5">Bassethound</option>
                                        <option value="6">Beagle</option>
                                        <option value="7">Bichon Frisé</option>
                                        <option value="8">Boxer</option>
                                        <option value="9">Bull Terrier</option>
                                        <option value="10">Bulldog</option>
                                        <option value="11">Bullmastiff</option>
                                        <option value="12">Chihuahua</option>
                                        <option value="13">Chow Chow</option>
                                        <option value="14">Cocker</option>
                                        <option value="15">Collie</option>
                                        <option value="16">Dálmata</option>
                                        <option value="17">Dobermann</option>
                                        <option value="18">Dogue Alemão</option>
                                        <option value="19">Fila</option>
                                        <option value="20">Fox Terrier Duro</option>
                                        <option value="21">Fox Terrier Liso</option>
                                        <option value="22">Foxhound</option>
                                        <option value="23">Golden Retriever</option>
                                        <option value="24">Husky</option>
                                        <option value="25">Labrador</option>
                                        <option value="26">Lhasa Apso</option>
                                        <option value="27">Maltês</option>
                                        <option value="28">Mastiff</option>
                                        <option value="29">O.E.Sheepdog</option>
                                        <option value="30">Pastor Alemão</option>
                                        <option value="31">Pequinês</option>
                                        <option value="32">Pinscher</option>
                                        <option value="33">Pointer Inglês</option>
                                        <option value="34">Poodle</option>
                                        <option value="35">Rottweiler</option>
                                        <option value="36">São Bernardo</option>
                                        <option value="37">Schnauzer</option>
                                        <option value="38">Setter</option>
                                        <option value="39">Shar Pei</option>
                                        <option value="40">Shih Tzu</option>
                                        <option value="41">Spitz Alemão</option>
                                        <option value="42">Staff Bull Terrier</option>
                                        <option value="43">Teckel</option>
                                        <option value="44">Terrier Brasileiro</option>
                                        <option value="45">Vira-Lata</option>
                                        <option value="46">West Highland White Terrier</option>
                                        <option value="47">Yorkshire Terrier</option>
                                        <option value="99">Outra</option>
                                    </select>
                                </div>
                                <div class="bloco2-date ">
                                    <label for="date"></label>
                                    <input type="date" name="nome" id="nome">
                                </div>
                                <div class="bloco2-genero ">
                                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" required> Macho
                                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" required> Fêmea
                                </div>
                                <div class="bloco2-vive ">
                                    <select name="local-onde-vive" id="local-onde-vive">
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="Canil">Canil</option>
                                        <option value="Dentro de Casa">Dentro de Casa</option>
                                        <option value="Pátio">Pátio</option>
                                    </select>
                                </div>
                                <div class="bloco2-vacinas">
                                    <input type="text" name="vacinas" id="vacinas">
                                </div>

                                <div class="bloco2-porte">
                                    <INPUT TYPE="RADIO" NAME="OPÇAO-PORTE" VALUE="op1" required> Pequeno
                                    <INPUT TYPE="RADIO" NAME="OPÇAO-PORTE" VALUE="op2" required> Médio
                                    <INPUT TYPE="RADIO" NAME="OPÇAO-PORTE" VALUE="op3" required> Grande
                                </div>
                                <div class="bloco2-comportamento campo">
                                    <select name="Comportamento" id="Comportamento">
                                        <option value="...Selecione" selected="selected">Selecione...</option>
                                        <option value="Agitado">Agitado</option>
                                        <option value="Agressivo">Agressivo</option>
                                        <option value="Calmo">Calmo</option>
                                        <option value="Dócil">Dócil</option>
                                        <option value="Extrovertido">Extrovertido</option>
                                    </select>
                                </div>
