            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(127, 212, 248);">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                            </li>

                            <li class="nav-item sobre">
                                <a class="nav-link" href="#">Sobre</a>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Busque pets"

                        </form>
                    </div>
                </div>
            </nav>
        </main>
    </header>
    <aside>
        <section class="wrapper grid grid-template row-gap">
            <div class="box-lateral nav-lateral">
                <ul>
                    <a href="Perfil.html"><button class="botao botao-ativo">Perfil</button></a><br>
                    <a href="Meus Pets.html"><button class="botao botao-desativado">Meus
                            Pets</button></a><br>
                    <a href="Contatos.html"><button class="botao botao-desativado">Contatos</button></a><br>
                    <a href="#"><button class="botao botao-desativado">Sobre</button></a><br>
                </ul>
            </div>
            <section class="content">
                <div class="">
                    <div class="perfil">
                        <nav class="perfil">
                            <h2>Perfil</h2>
                        </nav>
                    </div>
                </div>
                <div class="content">
                    <form action="" id="bloco">
                        <div>
                            <figure>

                            </figure>
                        </div>
                        <div>
                            <div class="enviar-foto">
                                <input type="file" class="enviar" accept="image/png, imagem/jpeg, image/jpg" multiple
                                    required>
                            </div>
                        </div>
                        <div class="alinhamento">
                            <div class="box-noticia1">
                                <div id="main-form-perfil-bloco1-campo">
                                    Nome
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Data de nascimento

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Gênero

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Endereço
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Telefone
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>

                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Estado/Cidade
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Número de pets

                                    :
                                </div>
                            </div>
                            <div class="box-noticia2">
                                <div class="bloco2-nome campo">
                                    <label for="nome "></label>
                                    <input type="text" name="nome" id="nome" placeholder="Ex: João Pedro" required>
                                </div>
                                <div class="bloco2-date ">
                                    <label for="date"></label>
                                    <input type="date" name="nome" id="nome">
                                </div>
                                <div class="bloco2-genero ">
                                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" required> Masculino
                                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" required> Feminino
                                </div>
                                <div class="bloco2-adress ">
                                    <label for="adress"></label>
                                    <input type="text" name="nome" id="nome" required>
                                </div>
                                <div class="bloco2-tel">
                                    <label for="tel"></label>
                                    <input type="tel" name="nome" id="nome" required>
                                </div>

                                <div class="bloco2-state ">
                                    <select id="state" onchange="buscaCidades(this.value)" required>
                                        <option value="">SELECIONE</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                    </select>
                                </div>
                                <div class="bloco2-numero campo">
                                    0
                                </div>
                                <button class="button-sub" type="submit">Concluído</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </aside>
    <div class="item footer">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

            </div>
            <!-- Copyright -->
        </footer>
    </div>


</body>

</html>
