<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Pets</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(127, 211, 248, 0.77);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../img/logo.png" width="285" height="103" alt></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Meus Pets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contatos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Sair</a>
                                </a>

                            </li>

                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Busque Pets"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </main>

    </header>
    <br clear="both">
    <section id="base">
        <article id="main-pet">
            <div id="main-pet-header">
                <article id="main-pet-header-titulo">
                    <nav id=teste>
                        <a>Perfil</a>
                    </nav>
                </article>
            </div>
            <div id="main-pet-foto">
                <div id="main-pet-foto2">
                </div>
                <div id="main-pet-bloco">

                </div>
            </div>
            <div id="upload-photo">
                <div id="upload-photo-area">
                    <div id="div-input-file">
                        <form action="/pagina-processa-dados-do-form" method="post">
                            <div>
                                <label for="arquivo" class="button-file">Enviar Arquivo</label>
                                <input type="file" name="arquivo" id="arquivo">
                            </div>
                        </form>
                    </div>

                </div>
                <br clear="both">
            </div>
            <form>

                <div id="main-form-perfil-bloco1">
                    <div id="main-form-perfil-bloco1-campo">
                        Nome
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Data de nascimento

                        :
                    </div>
                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Gênero

                        :
                    </div>
                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Endereço
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Telefone
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>

                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Estado/Cidade
                        <span style="color: cadetblue" ;>*</span>
                        :
                    </div>
                    <br clear="both">
                    <div id="main-form-perfil-bloco1-campo">
                        Número de pets

                        :
                    </div>



                </div>
                <div id="main-form-perfil-bloco2">
                    <div id="bloco2-nome">
                        <label for="nome"></label>
                        <input type="text" name="nome" id="nome" placeholder="Ex: João Pedro">
                    </div>
                    <div id="bloco2-date">
                        <label for="date"></label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div id="bloco2-genero">
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" required> Masculino
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" required> Feminino
                    </div>
                    <div id="bloco2-adress">
                        <label for="adress"></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div id="bloco2-telefone">
                        <label for="tel"></label>
                        <input type="tel" name="nome" id="nome" required>
                    </div>

                    <div id="bloco2-state">
                        <select id="estado" onchange="buscaCidades(this.value)" required>
                            <option value="">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                        </select>

                    </div>
                    <div id="bloco2-numero">
                        0
                    </div>
                    <button class="button" type="submit">Concluído

                    </button>


                </div>

            </form>
            </div>
        </article>
        <article id="perfil-info"></article>
        <article id="main-humano">
            <div id="main-human-header">
                <article id="main-human-header-titulo">
                    <div class="perfil">
                        <div id="user-perfil">
                            <h1>
                                <div id="div-nome">João Pedro</div>
                            </h1>
                        </div>
                    </div>
                    <nav class="button-group">
                        <a href="#"><button class="botao botao-ativo">Perfil</button></a><br>
                        <a href="#"><button class="botao botao-desativado">Meus Pets</button></a><br>
                        <a href="#"><button class="botao botao-desativado">Contatos</button></a><br>
                        <a href="#"><button class="botao botao-desativado">Sobre</button></a><br>
                    </nav>
                </article>
            </div>
        </article>
    </section>


</body>

</html>
