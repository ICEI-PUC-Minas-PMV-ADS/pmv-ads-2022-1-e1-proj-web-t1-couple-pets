    <meta charset="UTF-8">

<body onload="Carregar ();">
    <header>
        <main>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(127, 212, 248);">
                <div class="container-fluid">
                    <a class="logo" href="#"><img src="../img/logo.png" alt="logo"
                            style="max-width: 285px; max-height: 103px"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Meu Pet.html">Meu Pet</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Contatos.html">Contato</a>
                            </li>

                            <li class="nav-item sobre">
                                <a class="nav-link" href="Sobre.html">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="PaginaInicial.html">Sair</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Busque pets"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </main>
    </header>
    <aside>
        <section class="wrapper grid grid-template row-gap">
            <div class="box-lateral nav-lateral">
                <ul>
                    <a href="Perfil.html"><button class="botao botao-ativo">Perfil</button></a><br>
                    <a href="Meu Pet.html"><button class="botao botao-desativado">Meu
                            Pet</button></a><br>
                    <a href="Contatos.html"><button class="botao botao-desativado">Contatos</button></a><br>
                    <a href="Sobre.html"><button class="botao botao-desativado">Sobre</button></a><br>
                </ul>
            </div>
            <section class="content">
                <div class="">
                    <div class="perfil">
                        <nav class="perfil">
                            <h2>Perfil</h2>
                        </nav>
                    </div>
                </div>
                <div class="content">
                    <form action="./editar-info-joao.html" id="bloco">
                        <div>
                            <figure>

                            </figure>
                        </div>
                        <div>
                            <div class="enviar-foto">
                                <input accept="image/*" type='file' id="imgInp" style="padding-top: 10px;" required />
                                <img src="../img/user-profile.png" alt="profile-image" id="blah"
                                    style="width: 190px; height: 190px; border-radius: 20%;">
                            </div>
                        </div>
                        <div class="alinhamento">
                            <div class="box-noticia1">
                                <div id="main-form-perfil-bloco1-campo">
                                    Nome
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Data de nascimento

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Gênero

                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Endereço
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Telefone
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>

                                <br clear="both">
                                <div id="main-form-perfil-bloco1-campo">
                                    Estado/Cidade
                                    <span style="color: cadetblue" ;>*</span>
                                    :
                                </div>
                                <br clear="both">
                            </div>
                            <div class="box-noticia2">
                                <div class="bloco2-nome campo">
                                    <label for="nome "></label>
                                    <input type="text" name="nome" id="nome" placeholder="Ex: João Pedro" required>
                                </div>
                                <div class="bloco2-date ">
                                    <label for="date"></label>
                                    <input type="date" name="nome" id="dtaNasc">
                                </div>
                                <div class="bloco2-genero ">
                                    <form id="gender" class="pe" onclick="Salvar ();">
                                        <input type="radio" name="gender" id="rMale"
                                            onchange="localStorage.setItem('gender', 'Masculino');" > Masculino
                                        <input type="radio" name="gender" id="rFemale"
                                            onchange="localStorage.setItem('gender', 'Feminino');"> Feminino
                                    </form>
                                </div>
                                <div class="bloco2-adress ">
                                    <label for="adress"></label>
                                    <input type="text" name="nome" id="endereco" required>
                                </div>
                                <div class="bloco2-tel">
                                    <label for="tel"></label>
                                    <input type="tel" name="nome" id="tel" required>
                                </div>

                                <div class="bloco2-state ">
                                    <select id="cidade" onchange="buscaCidades(this.value)" required>
                                        <option value="">SELECIONE</option>
                                        <option value="Belo Horizonte">Belo Horizonte</option>
                                    </select>
                                </div>
                                <button class="button-sub" type="submit"
                                        onclick="Salvar();">Concluído</button>
                            </div>
                        </div>
                    </form>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    <script>
                        imgInp.onchange = evt => {
                            const [file] = imgInp.files
                            if (file) {
                                blah.src = URL.createObjectURL(file)
                            }
                        }

                        function Salvar() {
                            localStorage.setItem("nome", document.getElementById("nome").value);
                            localStorage.setItem("dtaNasc", document.getElementById("dtaNasc").value);
                            localStorage.setItem("gender", document.getElementsByName("gender", checked).value);
                            localStorage.setItem("endereco", document.getElementById("endereco").value);
                            localStorage.setItem("tel", document.getElementById("tel").value);
                            localStorage.setItem("cidade", document.getElementById("cidade").value);
                        }

                        function Carregar() {
                            document.getElementById("nome").value = localStorage.getItem("nome");
                            document.getElementById("dtaNasc").value = localStorage.getItem("dtaNasc");
                            document.getElementsByName("gender").value = localStorage.getItem("gender");
                            document.getElementById("endereco").value = localStorage.getItem("endereco");
                            document.getElementById("tel").value = localStorage.getItem("tel");
                            document.getElementById("cidade").value = localStorage.getItem("cidade");
                        }

                    </script>
                </div>
            </section>
        </section>
    </aside>
    <div class="item footer">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright:
                <a class="text-dark" href="https://pucminas.br">PUC Minas</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>


</body>

</html>
